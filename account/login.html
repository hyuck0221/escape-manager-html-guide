<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 가이드</title>
    <!-- 기본 스타일: 심플한 단색 디자인 -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* 배경 단색 */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            width: 320px;
            padding: 24px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .login-container h1 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
            color: #333; /* 텍스트 단색 */
        }
        .login-container .form-group {
            margin-bottom: 16px;
        }
        .login-container .form-group label {
            display: block;
            margin-bottom: 4px;
            color: #555;
        }
        .login-container .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4a90e2; /* 버튼 단색 */
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        .login-container button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .message {
            margin-top: 16px;
            text-align: center;
            color: #28a745; /* 성공 메시지 */
        }
        .main-button {
            display: block;
            margin: 16px auto 0;
            text-decoration: none;
            padding: 10px 16px;
            background-color: #4a90e2;
            color: #fff;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 로그인 제목 -->
        <h1>로그인</h1>
        <!-- 로그인 아이디 입력 -->
        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" placeholder="로그인 아이디 입력">
        </div>
        <!-- 비밀번호 입력 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 입력">
        </div>
        <!-- 로그인 버튼 -->
        <button id="loginBtn">로그인</button>
    </div>

    <!-- 스크립트: API 호출 로직 -->
    <script>
        // API 호출을 위한 기본 URL 설정
        const BASE_URL = 'https://em-api-dev.hshim-universe.com';

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;

            // 입력값 유효성 검사
            if (!loginId || !password) {
                alert('아이디와 비밀번호를 모두 입력해주세요.');
                return;
            }

            // 요청 바디 구성
            const payload = {
                loginId: loginId,
                password: password
            };

            try {
                // POST /account/login API 호출
                const response = await fetch(`${BASE_URL}/account/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                // 응답 파싱
                const data = await response.json();

                if (response.ok) {
                    // JWT 토큰은 이후 Authorization 헤더에 Bearer 방식으로 사용
                    localStorage.setItem('accessToken', data.accessToken);

                    // Role 별 최초 접근 화면 분기
                    if (data.role === 'SUPER_ADMIN') {
                        window.location.href = '/center/center-list.html';
                    } else if (data.role === 'ADMIN') {
                        window.location.href = '/etc/none-idea.html';
                    } else {
                        window.location.href = '/center/center-list.html';
                    }
                } else {
                    alert('로그인 실패: ' + (data.message || response.statusText));
                }
            } catch (error) {
                console.error('로그인 중 오류 발생', error);
                alert('네트워크 오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
